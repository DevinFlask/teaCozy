<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
<!-- The header section -->
    <header>

      </div>
      <div class="contentBox">
        <img class="contentImage" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="">

      <div class="contentBox">
        <img class="contentImage" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="">

  </div>
